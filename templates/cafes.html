{% extends 'bootstrap/base.html' %}

{% block title %}Restaurants{% endblock %}

{% block content %}

<div class="container">
  <div class="row">
    <div class="col-sm-12">

      <h1>All Cafes</h1>
   <table class="table">
    {% for rw in lcafes %}
       <tr>
           {% for i in rw %}
            {% if i[0:4] == "http" %}
                <td><a href="{{ i }}">Maps link</a></td>
            {% else %}
                <td>{{ i }}</td>
            {% endif %}
           {% endfor %}
       </tr>
    {% endfor %}
   </table>

      <p><a href="{{url_for('home')}}">Return to index page</a></p>

    </div>
  </div>
</div>

{% endblock %}
